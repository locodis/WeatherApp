<!DOCTYPE html>
<html lang="en-tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu Uygulaması || CodingTr</title>
    <!-- linking BoxIcon for Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--   <p>merhaba</p>     --> 
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt">Hava Uyg</i></header>
        <section class="input-part">
            <p class="info-txt ">Lütfen geçerli bir Şehir adı giriniz</p>
            <input type="text" name="" id="" placeholder="Şehir adı girin" spellcheck="false" required >
            <div class="seperator"></div>
            <button>Cihazın Konumunu Al</button>
        </section>
        <section class="weather-part">
            <!-- <img src="./icons/cloud.svg" alt="Weather Icon"> -->
            <div class="temp">
                <span class="numb">13</span>
                <span class="deg">°<!--alt + 248 tuş kombinasyonu ile yazılıyor--></span>C
            </div> 
            <div class="weather">Parçalı Bulutlu</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>Antalya, Tr</span>
            </div>
            <div class="bottom-details">

                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb">17</span>
                            <span class="deg">°<!--alt + 248 tuş kombinasyonu ile yazılıyor--></span>C
                        </div> 
                        <p>gibi hissedilir!</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                       
                            <span class="numb">%84</span>
                            
                        </div> 
                        <p>Nem</p>
                    </div>
                </div>

            </div>
        </section>
    </div>
</body>
</html>
